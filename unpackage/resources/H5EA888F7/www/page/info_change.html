<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>

	<body>
		<!--顶部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改个人信息</h1>
		</header>
		
		<div class="mui-content">
			<!--头像-->
			<div style="text-align: center;">
				<img id="avatorImg" height="200px" width="200px" src="../image/phone.jpg" />
			</div>
			<!--个人信息修改输入-->
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>昵称</label>
					<input type="text" class="mui-input-clear" placeholder="输入新昵称">
				</div>

				<div class="mui-input-row">
					<label>邮箱</label>
					<input type="text" class="mui-input-clear" placeholder="输入新邮箱">
				</div>
				<!--性别选择-->
				<div class="mui-input-row">
					<label>性别</label>
				</div>
				<ul id="genderUl" class="mui-table-view mui-table-view-radio" style="margin-left: 40px;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">男</a>
					</li>
					<li class="mui-table-view-cell mui-selected">
						<a class="mui-navigate-right">女</a>
					</li>
				</ul>
				<!--校区选择-->
				<div class="mui-input-row">
					<label>校区</label>
				</div>
				<ul id="campusUl" class="mui-table-view mui-table-view-radio" style="margin-left: 40px;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">南海校区</a>
					</li>
					<li class="mui-table-view-cell mui-selected">
						<a class="mui-navigate-right">大学城校区</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">石牌校区</a>
					</li>
				</ul>
				<!--确认修改按钮-->
				<button type="button" class="mui-btn mui-btn-green mui-btn-block" style="margin-top: 10px;">
					确认修改
				</button>
			</form>

		</div>

	</body>

</html>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
</script>
<script type="text/javascript">
	//获取选择性别列表
	var genderUl = document.querySelector("#genderUl");
	//监听列表中被选择的选项，e.detail.el可获得当前选中的节点
	genderUl.addEventListener('selected', function(e) {
		console.log("性别：" + e.detail.el.innerText);
	});
	
	//获取选择校区列表
	var campusUl = document.querySelector("#campusUl");
	//监听列表中被选择的选项，e.detail.el可获得当前选中的节点
	campusUl.addEventListener('selected', function(e) {
		console.log("校区：" + e.detail.el.innerText);
	});
	
	//为更换头像绑定事件
	var avatorImg = document.getElementById("avatorImg");
	avatorImg.addEventListener("tap", function() {
		//从相册选取图片
		plus.gallery.pick(
			function(picPath) {			
				console.log(picPath);
				avatorImg.setAttribute("src",picPath);
			},
			function(e) { //执行失败
				console.log(e);
			}, {
				filter: "image",
				multiple: false //多选
			}
		)
	});
	
	
</script>
